<div class="container">
  <h2 align="center">Dashboard</h2>
  <button type="button" class="btn btn-info " (click)="list()">Fetch</button>

  <div class="col-sm-3">
    <input type="text" name="pwd" class="form-control" [(ngModel)]="item" placeholder="Search">
    <i class="fa fa-search"></i>
  </div>
  <div>
    <table class="table table-hover" *ngIf="show">
      <thead>
        <tr>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of tableList | filter:item">
          <td>{{list.id}}</td>
          <td>{{list.name}}</td>
          <td>{{list.username}}</td>
          <td>{{list.email}}</td>
          <td>{{list.address.city}}</td>
          <td>{{list.phone}}</td>
          <td>{{list.website}}</td>
          <td>{{list.company.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
