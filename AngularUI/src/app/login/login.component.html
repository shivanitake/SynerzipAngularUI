
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      <h2>Login Here!</h2>
    </div>

    <!-- Login Form -->
    <form #loginForm="ngForm">
      <input type="text" id="login" class="fadeIn second" name="login" [(ngModel)]="form.loginId" placeholder="login">
      <input type="password" id="password" class="fadeIn third" name="login" [(ngModel)]="form.password" placeholder="password">
      <input type="button" (click)="signIn()" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
